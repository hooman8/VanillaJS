<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Change Username</h2>
    <p>Enter your username and password to change your username.</p>

    <form>
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>

      <div>
        <label for="show-password">
          <input
            type="checkbox"
            name="show-password"
            id="show-password"
            data-pw-toggle="#password"
          />
          Show password
        </label>
      </div>

      <p>
        <button type="submit">Change Username</button>
      </p>
    </form>

    <h2>Change Password</h2>
    <p>Enter your current password and new password below.</p>

    <form>
      <div>
        <label for="current-password">Current Password</label>
        <input type="password" name="current-password" id="current-password" />
      </div>

      <div>
        <label for="new-password">New Password</label>
        <input type="password" name="new-password" id="new-password" />
      </div>

      <div>
        <label for="show-passwords">
          <input
            type="checkbox"
            name="show-passwords"
            id="show-passwords"
            data-pw-toggle="#current-password, #new-password"
          />
          Show passwords
        </label>
      </div>

      <p>
        <button type="submit">Change Passwords</button>
      </p>
    </form>
    <script>
      function togglePW(e) {
        console.log("hello");
        //if (!e.target.matches("[data-pw-toggle]")) return;
        if (!e.target.dataset.pwToggle) return;
        let selector = e.target.getAttribute("data-pw-toggle");
        let passwords = document.querySelectorAll(selector);
        console.log({ passwords, selector });
        passwords.forEach((element) => {
          e.target.checked
            ? (element.type = "text")
            : (element.type = "password");
        });
      }

      document.addEventListener("click", togglePW);
    </script>
  </body>
</html>
